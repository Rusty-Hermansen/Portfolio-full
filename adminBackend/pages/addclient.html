<!DOCTYPE html>
<html>
     <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <title>Add a new client</title>
        <meta name="viewport" content="width-device-width, initial-scale=1">
    </head>
    <body>
       <form action="/addconfig" method="POST">
        <label for="name">Client Name:</label>
        <input type="text" name="name"/>
        <label for="ipAddress">IP Address:</label>
        <input type="text" name="ipAddress"/>
        <label for="allowedIpRange">Allowed IP Range:</label>
        <input type="text" name="allowedIpRange"/>
        <label for="publicKey">Client Public Key:</label>
        <input type="text" name="publicKey"/>
        <label for="privateKey">Client Private Key:</label>
        <input type="text" name="privateKey"/>
        <button type ="submit">Submit</button>
       </form>
    
    </body>
</html>
